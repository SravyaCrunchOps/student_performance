<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
        defer></script>
    <style>
        body {
            box-sizing: border-box;
        }

        h2 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: brown !important;
        }

        #result {
            display: none;
        }

        table,tr,th {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container py-3">
        <h2 class="my-4 w-75 text-center fw-bold mx-auto">
            Find you student performance index 10 - 100 range
        </h2>
        <form id="predicted_form" class="my-3 mx-auto">
            <table class="w-50 mx-auto">
                <tr>
                    <th class="fw-semibold">No of Hours studied</th>
                    <td>
                        <input type="number" min="1" max="12" class="form-control border-dark-subtle" id="hours_studied"
                            name="Hours Studied" required />
                        <small class="fw-semibold text-secondary">Hours: 1 - 9</small>
                    </td>
                </tr>
                <tr>
                    <th class="fw-semibold">Previous Scores</th>
                    <td>
                        <input type="number" min="10" max="100" class="form-control border-dark-subtle"
                            name="Previous Scores" id="prev_score" required />
                        <small class="fw-semibold text-secondary">Score: 10 - 100</small>
                    </td>
                </tr>
                <tr>
                    <th class="fw-semibold">Extracurricular Activities</th>
                    <td>
                        <select name="Extracurricular Activities" class="form-control border-dark-subtle" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="fw-semibold">Sleep Hours</th>
                    <td>
                        <input type="number" name="Sleep Hours" min="1" max="9" id="sleep_hours"
                            class="form-control border-dark-subtle" required />
                        <small class="fw-semibold text-secondary">Sleep Hours: 1 - 9</small>
                    </td>
                </tr>
                <tr>
                    <th class="fw-semibold">Sample Question Papers Practiced</th>
                    <td>
                        <input type="number" min="0" max="9" name="Sample Question Papers Practiced" id="ques_papers"
                            class="form-control border-dark-subtle" required />
                        <small class="fw-semibold text-secondary">Papers: 0 - 9</small>
                    </td>
                </tr>
            </table>

            <div class="row">
                <button class="w-25 btn btn-success my-4 mx-auto">Predict</button>
            </div>
        </form>

        <p id="result" class="border border-secondary w-50 text-center p-4 mx-auto"></p>
    </div>

    <script src='/static/js/index.js'></script>
</body>

</html>
